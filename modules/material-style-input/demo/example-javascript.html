<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<h1>Javascript Examples</h1>

<div id="element-1" class="vclInputControlGroup vclMaterial vclInputActive">
    <label class="vclFormControlLabel">Label</label>
    <input class="vclInput" type="text" value="I'm an HTML input"
           onfocus="update(this, 'element-1')"
           onblur="update(this, 'element-1')"
           onkeyup="update(this, 'element-1')">
</div>

<div id="element-2" class="vclFormControlGroup vclMaterial">
    <label class="vclFormControlLabel">I'm in an error state</label>
    <input class="vclInput vclError" type="text"
           onfocus="update(this, 'element-2')"
           onblur="update(this, 'element-2')"
           onkeyup="update(this, 'element-2')">
    <div class="vclFormControlHint vclError">
        Error Hint
    </div>
</div>

<div id="element-3" class="vclFormControlGroup vclMaterial">
    <label class="vclFormControlLabel">Label</label>
    <select onfocus="update(this, 'element-3')"
            onblur="update(this, 'element-3')"
            onchange="update(this, 'element-3')">
        <option selected="selected" value=""></option>
        <option value="AT">Austria</option>
        <option value="GE">Germany</option>
        <option value="UK">United Kingdom</option>
    </select>
</div>

<div id="element-4" class="vclInputControlGroup vclMaterial vclInputActive">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
        <input class="vclInput" type="text" value="I'm an HTML input"
               onfocus="update(this, 'element-4')"
               onblur="update(this, 'element-4')"
               onkeyup="update(this, 'element-4')">
    </label>
</div>

<div id="element-5" class="vclFormControlGroup vclMaterial">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="I'm in an error state">
        <input class="vclInput vclError" type="text"
               onfocus="update(this, 'element-5')"
               onblur="update(this, 'element-5')"
               onkeyup="update(this, 'element-5')">
    </label>
    <div class="vclFormControlHint vclError">
        Error Hint
    </div>
</div>

<div id="element-6" class="vclFormControlGroup vclMaterial">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
        <select onfocus="update(this, 'element-6')"
                onblur="update(this, 'element-6')"
                onchange="update(this, 'element-6')">
            <option selected="selected" value=""></option>
            <option value="AT">Austria</option>
            <option value="GE">Germany</option>
            <option value="UK">United Kingdom</option>
        </select>
    </label>
</div>

<script>
    function update(input, container) {
        let containerEl = document.getElementById(container);
        containerEl.classList.remove('vclInputActive', 'vclInputFocused');

        if (document.activeElement === input) {
            containerEl.classList.add('vclInputActive', 'vclInputFocused')
        } else if (input.value !== '') {
            containerEl.classList.add('vclInputActive')
        }
    }
</script>
