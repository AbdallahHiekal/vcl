<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<h1>Wrapped Elements</h1>

<div class="vclInputControlGroup vclMaterial vclInputActive">
  <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
      <input class="vclInput" type="text" value="I'm an HTML input">
  </label>
</div>

<div class="vclInputControlGroup vclMaterial vclInputActive">
  <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
      <input class="vclInput" type="text" disabled="disabled" value="I'm disabled">
  </label>
</div>

<div class="vclInputControlGroup vclMaterial vclInputActive vclInputFocused">
  <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="I'm focused">
      <input class="vclInput vclFocused" type="text">
  </label>
</div>

<div class="vclFormControlGroup vclMaterial">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="I'm in an error state">
        <input class="vclInput vclError" type="text">
    </label>
    <div class="vclFormControlHint vclError">
        Error Hint
    </div>
</div>

<div class="vclInputControlGroup vclMaterial vclInputActive">
  <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
    <textarea class="vclInput">I'm a text area</textarea>
  </label>
</div>

<div class="vclFormControlGroup vclMaterial">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
        <select>
            <option selected="selected" value=""></option>
            <option value="AT">Austria</option>
            <option value="GE">Germany</option>
            <option value="UK">United Kingdom</option>
        </select>
    </label>
</div>

<div class="vclFormControlGroup vclMaterial vclMaterialStatic">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" data-label="Label">
        <select multiple="multiple" size="7">
            <option>Wellness</option>
            <option>Music</option>
            <option>TV</option>
            <option>Eating</option>
            <option>Cars</option>
            <option>Gaming</option>
            <option>Diving</option>
            <option>Cooking</option>
        </select>
    </label>
</div>
