<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<h1>Stacked Elements</h1>

<div class="vclInputControlGroup vclMaterial vclInputActive">
  <label class="vclFormControlLabel">Label</label>
  <input class="vclInput" type="text" value="I'm an HTML input">
</div>

<div class="vclInputControlGroup vclMaterial vclInputActive">
  <label class="vclFormControlLabel">Label</label>
  <input class="vclInput" type="text" disabled="disabled" value="I'm disabled">
</div>

<div class="vclInputControlGroup vclMaterial vclInputActive vclInputFocused">
  <label class="vclFormControlLabel">I'm focused</label>
  <input class="vclInput vclFocused" type="text">
</div>

<div class="vclFormControlGroup vclMaterial">
  <label class="vclFormControlLabel">I'm in an error state</label>
  <input class="vclInput vclError" type="text">
  <div class="vclFormControlHint vclError">
    Error Hint
  </div>
</div>

<div class="vclFormControlGroup vclMaterial">
  <label class="vclFormControlLabel vclInputActive">Label</label>
  <textarea class="vclInput">I'm a text area</textarea>
</div>

<div class="vclInputGroupEmb vclMaterial vclSelect">
    <label class="vclFormControlLabel vclInputActive">Label</label>
    <input class="vclInput vclAppItem" role="listbox" value="Label of selected item" readonly>
    <button type="button" tabindex="-1" touch-action="none" class="vclSquare vclAppended vclButton">
        <div class="vclIcogram">
            <span role="img" class="vclIcon fas fa-chevron-down"></span>
        </div>
    </button>
</div>

<div class="vclFormControlGroup vclMaterial vclSelect">
  <label class="vclFormControlLabel">Label</label>
  <select>
    <option selected="selected" value=""></option>
    <option value="AT">Austria</option>
    <option value="GE">Germany</option>
    <option value="UK">United Kingdom</option>
  </select>
</div>

<div class="vclFormControlGroup vclMaterial vclMultiSelect">
    <label class="vclFormControlLabel">Label</label>
    <select multiple="multiple" size="7">
        <option>Wellness</option>
        <option>Music</option>
        <option>TV</option>
        <option>Eating</option>
        <option>Cars</option>
        <option>Gaming</option>
        <option>Diving</option>
        <option>Cooking</option>
    </select>
</div>

<div class="vclFormControlGroup vclMaterial vclPrependedLabel">
  <label class="vclFormControlLabel">Postcode, City, Name of the Workshop</label>
  <div class="vclInputGroupEmb">
    <div class="vclPrepended">
      <div class="vclIcon fas fa-search"></div>
    </div>
    <input class="vclInput vclPrepItem vclAppItem" type="text">
    <button class="vclButton vclTransparent vclSquare vclAppended">
      <div class="vclIcogram">
        <div class="vclIcon fas fa-times-circle" aria-hidden="true" aria-label="Clear" role="img"></div>
      </div>
    </button>
  </div>
</div>
