<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="button-group" role="radiogroup">
  <button type="button" role="radio" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon fas fa-align-left"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="true" class="button selected">
    <div class="icogram">
      <div class="icon fas fa-align-center"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon fas fa-align-right"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="false" class="button" disabled="disabled">
    <div class="icogram">
      <div class="icon fas fa-align-right"></div>
    </div>
  </button>
  <button type="button" role="radio" aria-checked="false" class="button">
    <div class="icogram">
      <div class="icon fas fa-align-justify"></div>
    </div>
  </button>
</div>
