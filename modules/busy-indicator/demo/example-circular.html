<div>
  VCL SVG graphics, note the height and width of the icon are defined inline.
  <div class="vclLayoutHorizontal vclLayoutCenterJustified">
    <div class="vclBusyIndicator vclIcogram vclLayoutVertical vclLayoutJustified" role="status">
      <div class="vclIcon" aria-label="loading…" role="img">
        <img style="height: 3em; width: 3em;" src="https://cdn.jsdelivr.net/gh/vcl/vcl/modules/busy-indicator/imgs/vclBusyIndicatorCircular.svg" role=”presentation”>
      </div>
      <div class="vclText">Loading…</div>
    </div>
  </div>
</div>
