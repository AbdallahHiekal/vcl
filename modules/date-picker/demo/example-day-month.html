<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclDatePicker" role="listbox" aria-multiselectable="false" style="width: 18em;">

      <div class="vclDGCell">
        <div class="vclToolbar vclFlex vclHor vclJustifyBetween vclCenter" role="menubar" aria-level="1">

            <div class="vclIcogram">
              <div class="vclIcon fas fa-angle-left" aria-hidden="false" aria-label="previous" role="img"></div>
            </div>
          </button>
          <div class="vclCalHeaderLabel">December 2019</div>
          <button type="button" class="vclButton vclTransparent vclSquare">
            <div class="vclIcogram">
              <div class="vclIcon fas fa-angle-right" aria-hidden="false" aria-label="next" role="img"></div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="vclDGRow" role="row">

      <div class="vclDGCell vclCalItem vclD2" role="option" tabindex="0">2</div>
      <div class="vclDGCell vclCalItem vclD3" role="option" tabindex="0">3</div>
      <div class="vclDGCell vclCalItem vclD4 vclToday" role="option" tabindex="0">4</div>
      <div class="vclDGCell vclCalItem vclD5" role="option" tabindex="0">5</div>
