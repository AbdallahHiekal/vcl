<div class="vclDatePicker" role="listbox" aria-multiselectable="false" style="width: 18em;">
  <div class="vclDataGrid vclDGVAlignMiddle vclDGAlignCentered vclCalendar vclCalInput">
  <div class="vclDGRow">
      <div class="vclDGCell">
        <div class="vclToolbar vclLayoutFlex vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="menubar" aria-level="1">
          <div class="vclButtonDim"></div>
          <div class="vclCalHeaderLabel">Hour</div>
          <button type="button" class="vclButton vclTransparent">
            <div class="vclIcogram">
              <span class="vclText">12h</span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="vclDGRow" role="row">
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">0</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">1</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">2</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">3</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">4</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">5</div>
    </div>
    <div class="vclDGRow" role="row">
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">6</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">7</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">8</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">9</div>
      <div class="vclDGCell vclCalItem vclSelected" aria-selected="true" role="option" tabindex="0">10</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">11</div>
    </div>
    <div class="vclDGRow" role="row">
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">12</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">13</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">14</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">15</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">16</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">17</div>
    </div>
    <div class="vclDGRow" role="row">
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">18</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">19</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">20</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">21</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">22</div>
      <div class="vclDGCell vclCalItem" role="option" tabindex="0">23</div>
