<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclLayoutHorizontal vclLayoutFlex">
  <div class="vclSpan-45p vclAlignRight">
    left from divider
  </div>

  <div style="height: 5em;" class="vclSpan-10p vclDivider vclDividerVertical vclLayoutHorizontal vclLayoutCenter vclLayoutCenterJustified">
    <div class="vclDividerRule"></div>
  </div>

  <div class="vclSpan-45p">
    right from divider
  </div>
</div>

<br><br>

<div class="vclLayoutHorizontal">
  <div class="vclSpan-45p vclGutterMarginTB">
    <form class="vclForm vclNoMargin">
      <fieldset class="vclFieldset">
        <label class="vclFormControlLabel vclFormControlLabelWrapping">Username
          <input class="vclInput" type="text">
        </label>

        <label class="vclFormControlLabel vclFormControlLabelWrapping">Password
          <input class="vclInput" type="password">
        </label>

        <button type="button" class="vclButton">Sign in</button>
      </fieldset>
    </form>
  </div>

  <div class="vclSpan-10p vclDivider vclDividerVertical vclLayoutHorizontal vclLayoutCenter vclLayoutCenterJustified">
    <div class="vclDividerRule"></div>
    <div class="vclIcogram vclDividerElement">
      <div class="vclText">or</div>
    </div>
  </div>

  <div class="vclSpan-45p vclLayoutVertical vclLayoutCenterJustified vclGutterMarginTB">
    <button type="button" class="vclButton vclScale130p vclSuggestive">Sign up</button>
  </div>
</div>
