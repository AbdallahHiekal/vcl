<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclDataList vclItemSelectability vclItemHoverHighlight">
  <header class="vclDataListHeader">
    <h2>My Profile</h2>
  </header>
  <ul class="vclDataListBody" role="listbox" aria-multiselectable="false">
    <li class="vclDataListItem vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="option" aria-selected="false">
      <div class="vclSpan-gcb vclGutterMargin" role="gridcell">Name</div>
      <div class="vclSpan-gca vclGutterMargin" role="gridcell">Max Musermann</div>
      <button style="min-width: 3em;" class="vclButton vclTransparent" type="button">
        <div class="vclIcogram">
          <div class="vclIcon fa fa-edit" aria-hidden="true" role="img"></div>
        </div>
      </button>
    </li>
    <li class="vclDataListItem vclLayoutHorizontal vclLayoutJustified vclLayoutCenter vclSelected" role="option" aria-selected="true">
      <div class="vclSpan-gcb vclGutterMargin" role="gridcell">Username (selected item)</div>
      <div class="vclSpan-gca vclGutterMargin" role="gridcell">Maxman</div>
      <div style="min-width: 3em;"></div>
    </li>
    <li class="vclDataListItem vclLayoutHorizontal vclLayoutJustified vclLayoutCenter vclDisabled" role="option" aria-selected="false">
      <div class="vclSpan-gcb vclGutterMargin" role="gridcell">E-Mail (disabled item)</div>
      <div class="vclSpan-gca vclGutterMargin" role="gridcell">musermann.max@example.com</div>
      <div style="min-width: 3em;"></div>
    </li>
    <li class="vclDataListItem vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="option" aria-selected="false">
      <div class="vclSpan-gcb vclGutterMargin" role="gridcell">Password</div>
      <div class="vclSpan-gca vclGutterMargin" role="gridcell">********</div>
      <div style="min-width: 3em;"></div>
    </li>
    <li class="vclDataListItem vclLayoutHorizontal vclLayoutJustified vclLayoutCenter" role="option" aria-selected="false">
      <div class="vclSpan-gcb vclGutterMargin" role="gridcell">Country</div>
      <div class="vclSpan-gca vclGutterMargin" role="gridcell">Germany</div>
      <div style="min-width: 3em;"></div>
    </li>
  </ul>
  <footer class="vclDataListFooter vclLayoutHorizontal vclLayoutEndJustified vclGutterMarginTB">
    <button class="vclButton" type="button">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-plus" aria-hidden="true" role="img"></div>
        <div class="vclText">Add Setting</div>
      </div>
    </button>
  </footer>
</div>
