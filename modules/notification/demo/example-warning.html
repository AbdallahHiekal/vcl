<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclNotification vclWarning" role="alert">
  <div class="vclNotificationHeader vclLayoutHorizontal vclLayoutCenter">
    <div class="vclLayoutFlex">Warning - Header with Button</div>
    <button class="vclButton vclTransparent vclSquare"><i class="fa fa-times"></i></button>
  </div>
  <div class="vclNotificationContent vclLayoutHorizontal vclLayoutCenter">
    <div class="vclNotificationIconContainer">
      <span class="vclIcon vclNotificationIcon fa fa-warning"></span>
    </div>
    <ul>
      <li>The following users could not be found:
      <ul>
        <li>Andreas Mustermann</li>
        <li>Ralf Maier</li>
      </ul>
      </li>
    </ul>
  </div>
  <div class="vclNotificationFooter">
    Footer
  </div>
</div>
