<div class="vclNotification vclError" role="alert">
  <div class="vclNotificationHeader vclHor vclCenter">
    <div class="vclFlex">Error</div>
  </div>
  <div class="vclNotificationContent vclHor vclCenter">
    <div class="vclNotificationIconContainer">
      <span class="vclIcon vclNotificationIcon fas fa-exclamation-circle"></span>
    </div>
    <ul>
      <li>Please enter a valid <strong>E-Mail ID</strong>.</li>
      <li>Please enter a valid <strong>Password</strong>.</li>
    </ul>
  </div>
  <div class="vclNotificationFooter">
    Footer
  </div>
</div>
