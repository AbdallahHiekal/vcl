<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div role="radiogroup">
  <div class="form-control-group">
    <label class="form-control-label form-control-label-wrapping" id="radio-button-label-0">
      <div class="radio-button disabled" role="radio" tabindex="0" aria-checked="false" aria-labelledby="radio-button-label-0">
        <div class="icon fas fa-circle"></div>
      </div>
      <span class="icogram">
        <span class="text">Male (disabled option)</span>
        <span class="icon fas fa-mars" aria-hidden="true" aria-label="presentation" role="img"></span>
      </span>
    </label>
  </div>
  <div class="form-control-group">
    <label class="form-control-label form-control-label-wrapping" id="radio-button-label-1">
      <div class="radio-button" role="radio" tabindex="0" aria-checked="true" aria-labelledby="radio-button-label-1">
        <div class="icon fas fa-dot-circle"></div>
      </div>
      <span class="icogram">
        <span class="text">Female</span>
        <span class="icon fas fa-venus" aria-hidden="true" aria-label="presentation" role="img"></span>
      </span>
    </label>
  </div>
  <div class="form-control-group">
    <label class="form-control-label form-control-label-wrapping" id="radio-button-label-2">
      <div class="radio-button" role="radio" tabindex="0" aria-checked="false" aria-labelledby="radio-button-label-2">
        <div class="icon fas fa-circle"></div>
      </div>
      <span class="icogram">
        <span class="text">Genderless</span>
        <span class="icon fas fa-genderless" aria-hidden="true" aria-label="presentation" role="img"></span>
      </span>
    </label>
  </div>
</div>
