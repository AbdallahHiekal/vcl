<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div role="radiogroup">
  <div class="vclInputControlGroup">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" id="radio-button-label-0">
      <div class="vclRadioButton vclDisabled" role="radio" tabindex="0" aria-checked="false" aria-labelledby="radio-button-label-0">
        <div class="vclIcon fas fa-circle"></div>
      </div>
      <span class="vclIcogram">
        <span class="vclText">Male (disabled option)</span>
        <span class="vclIcon fas fa-mars" aria-hidden="true" aria-label="presentation" role="img"></span>
      </span>
    </label>
  </div>
  <div class="vclInputControlGroup">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" id="radio-button-label-1">
      <div class="vclRadioButton" role="radio" tabindex="0" aria-checked="true" aria-labelledby="radio-button-label-1">
        <div class="vclIcon fas fa-dot-circle"></div>
      </div>
      <span class="vclIcogram">
        <span class="vclText">Female</span>
        <span class="vclIcon fas fa-venus" aria-hidden="true" aria-label="presentation" role="img"></span>
      </span>
    </label>
  </div>
  <div class="vclInputControlGroup">
    <label class="vclFormControlLabel vclFormControlLabelWrapping" id="radio-button-label-2">
      <div class="vclRadioButton" role="radio" tabindex="0" aria-checked="false" aria-labelledby="radio-button-label-2">
        <div class="vclIcon fas fa-circle"></div>
      </div>
      <span class="vclIcogram">
        <span class="vclText">Genderless</span>
        <span class="vclIcon fas fa-genderless" aria-hidden="true" aria-label="presentation" role="img"></span>
      </span>
    </label>
  </div>
</div>
