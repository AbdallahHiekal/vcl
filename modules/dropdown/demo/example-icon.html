<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <li class="vclDropdownItem" role="option" tabindex="0" aria-selected="false">
    <div class="vclIcogram vclDropdownItemLabel">
      <div class="vclIcon far fa-user" aria-hidden="true" aria-label="account" role="img"></div>
      <div class="vclText">Prepended icon</div>
    </div>
  </li>
  <li class="vclDropdownItem" role="option" tabindex="0" aria-selected="false">
      <div class="vclIcogram vclDropdownItemLabel">

      </div>

  <li class="vclDropdownItem" role="option" tabindex="0" aria-selected="false">
