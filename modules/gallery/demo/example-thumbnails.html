<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclGallery" touch-action="pan-y">
  <div class="vclGalleryHeader">
    <h2>Gallery Title</h2>
  </div>

  <div class="vclGalleryContent">
    <button class="vclButton vclGalleryPrevButton">
      <div class="vclIcogram">
        <div class="vclIcon fas fa-caret-left" aria-hidden="true" aria-label="Previous" role="img"></div>
      </div>
    </button>
    <div class="vclGalleryPrevPane"></div>
    <img class="vclGalleryImage" src="https://picsum.photos/600/500" alt="Description">
    <button class="vclButton vclGalleryNextButton">
      <div class="vclIcogram">
        <div class="vclIcon fas fa-caret-right" aria-hidden="true" aria-label="Next" role="img"></div>
      </div>
    </button>
    <div class="vclGalleryNextPane"></div>
  </div>

  <div class="vclGalleryFooter vclAlignCentered">
    2&nbsp;/&nbsp;4
  </div>

  <div class="vclGalleryThumbs vclHor vclJustifyCenter" touch-action="pan-y">
    <div class="vclGalleryThumbWrapper">
      <img class="vclGalleryThumb" src="https://picsum.photos/200/200" alt="Image 1">
    </div>
    <div class="vclGalleryThumbWrapper vclSelected">
      <img class="vclGalleryThumb" src="https://picsum.photos/200/200" alt="Image 2">
    </div>
    <div class="vclGalleryThumbWrapper">
      <img class="vclGalleryThumb" src="https://picsum.photos/200/200" alt="Image 3">
    </div>
    <div class="vclGalleryThumbWrapper">
      <img class="vclGalleryThumb" src="https://picsum.photos/200/200" alt="Image 4">
    </div>
  </div>
</div>
