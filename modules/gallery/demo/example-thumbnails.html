<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

<div class="vclGallery" touch-action="pan-y">
  <div class="vclGalleryHeader">
    <h2>Gallery Title</h2>
  </div>

  <div class="vclGalleryContent">
    <button class="vclButton vclGalleryPrevButton">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-caret-left" aria-hidden="true" aria-label="Previous" role="img"></div>
      </div>
    </button>
    <div class="vclGalleryPrevPane"></div>
    <img class="vclGalleryImage" src="http://lorempixel.com/600/500/cats/3" alt="Description">
    <button class="vclButton vclGalleryNextButton">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-caret-right" aria-hidden="true" aria-label="Next" role="img"></div>
      </div>
    </button>
    <div class="vclGalleryNextPane"></div>
  </div>

  <div class="vclGalleryFooter vclAlignCentered">
    2&nbsp;/&nbsp;4
  </div>

  <div class="vclGalleryThumbs vclLayoutHorizontal vclLayoutCenterJustified" touch-action="pan-y">
    <div class="vclGalleryThumbWrapper">
      <img class="vclGalleryThumb" src="http://lorempixel.com/200/200/cats/4" alt="Image 1">
    </div>
    <div class="vclGalleryThumbWrapper vclSelected">
      <img class="vclGalleryThumb" src="http://lorempixel.com/200/200/cats/3" alt="Image 2">
    </div>
    <div class="vclGalleryThumbWrapper">
      <img class="vclGalleryThumb" src="http://lorempixel.com/200/200/cats/6" alt="Image 3">
    </div>
    <div class="vclGalleryThumbWrapper">
      <img class="vclGalleryThumb" src="http://lorempixel.com/200/200/cats/1" alt="Image 4">
    </div>
  </div>
</div>
