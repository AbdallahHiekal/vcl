On:

<div class="vclFlipSwitch vclFlipSwitchPressed" touch-action="pan-y" role="button" tabindex="0" aria-pressed="true" aria-labelledby="fs-label-0">
  <label class="vclFlipSwitchLabel" id="fs-label-0">
    <div class="vclFlipSwitchTrack">
      <div class="vclFlipSwitchActive" aria-hidden="false">On</div>
      <div class="vclFlipSwitchInactive" aria-hidden="true">Off</div>
    </div>
    <div class="vclFlipSwitchKnob"></div>
  </label>
</div>

<br><br>
Off:

<div class="vclFlipSwitch" touch-action="pan-y" role="button" tabindex="0" aria-pressed="false" aria-labelledby="fs-label-1">
  <label class="vclFlipSwitchLabel" id="fs-label-1">
    <div class="vclFlipSwitchTrack">
      <div class="vclFlipSwitchActive" aria-hidden="true">On</div>
      <div class="vclFlipSwitchInactive" aria-hidden="false">Off</div>
    </div>
    <div class="vclFlipSwitchKnob"></div>
  </label>
</div>
