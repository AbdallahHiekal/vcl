<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclToolbar vclPager vclLayoutHorizontal vclLayoutCenter" role="navigation">
  <button type="button" class="vclButton vclTransparent vclSquare">
    <div class="vclIcogram">
      <div class="vclIcon fas fa-long-arrow-alt-left" aria-hidden="true" role="img"></div>
      <div class="vclText">previous</div>
    </div>
  </button>
  <div class="vclToolbarTitle"></div>
  <button type="button" class="vclButton vclTransparent vclSquare">
    <div class="vclIcogram">
      <div class="vclText">next</div>
      <div class="vclIcon fas fa-long-arrow-alt-right" aria-hidden="true" role="img"></div>
    </div>
  </button>
</div>
