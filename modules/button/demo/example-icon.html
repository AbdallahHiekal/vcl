<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<button type="button" class="vclButton vclSquare" title="Square">
  <div class="vclIcogram" >
    <div class="vclIcon fa fa-chevron-right" aria-hidden="true" aria-label="Label for icon only button" role="img"></div>
  </div>
</button>

<button type="button" class="vclButton" style="width: 6em;" title="Defined width">
  <div class="vclIcogram" >
    <div class="vclIcon fa fa-chevron-right" aria-hidden="true" aria-label="Label for icon only button" role="img"></div>
  </div>
</button>

<button type="button" class="vclButton" title="Prepended icon">
  <div class="vclIcogram">
    <div class="vclIcon fa fa-chevron-right" aria-hidden="true" role="img"></div>
    <span class="vclText">Next</span>
  </div>
</button>

<button type="button" class="vclButton" title="Appended icon">
  <div class="vclIcogram">
    <span class="vclText">Next</span>
    <div class="vclIcon fa fa-chevron-right" aria-hidden="true" role="img"></div>
  </div>
</button>

<button type="button" class="vclButton" title="Animated icon">
  <div class="vclIcogram">
    <div class="vclIcon fa fa-circle-o-notch fa-spin" aria-hidden="true" role="img"></div>
    <span class="vclText">Animated icon font based</span>
  </div>
</button>

<button type="button" class="vclButton" title="Animated icon">
  <div class="vclIcogram">
    <div class="vclIcon" aria-label="loading…" role="img">
      <img style="width: 2.4em;" src="https://cdn.rawgit.com/vcl/vcl/master/modules/busy-indicator/imgs/vclBusyIndicatorCircular.svg" role=”presentation”>
    </div>
    <span class="vclText">Animated icon SVG based</span>
  </div>
</button>

<button type="button" class="vclButton vclSquare" title="Inline SVG">
  <div class="vclIcogram">
    <div class="vclIcon vclIconSize1" aria-label="clock" role="img">
      <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;"><g><path d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5 8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"></path></g></svg>
    </div>
  </div>
</button>

<button type="button" class="vclButton vclHalfTransparent vclSquare" title="SVG image">
  <div class="vclIcogram">
    <div class="vclIcon vclIconSize1" aria-label="cog" role="img">
      <div class="vclLayoutFit" style="background-image: url('http://materialdesignicons.com/api/download/icon/png/E4A14909-3821-4DB1-A739-4DA464ABEEB7/36'); background-size: 100%; background-position: 50% 50%;">
    </div>
  </div>
</button>
