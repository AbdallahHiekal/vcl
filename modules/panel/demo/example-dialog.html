<div class="vclPanel vclPanelDialog" role="dialog">
  <div class="vclPanelHeader vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <h3 class="vclPanelTitle">Modal Title</h3>
    <button type="button" class="vclButton vclTransparent">
      <div class="vclIcogram"><div class="vclIcon fa fa-times" aria-hidden="true" aria-label="Close" role="img"></div></div>
    </button>
  </div>
  <div class="vclPanelBody">
    <div class="vclPanelContent">
      Panel contents.
    </div>
  </div>
  <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <div></div>
    <div class="vclLooseButtonGroup">
      <button type="button" class="vclButton vclTransparent vclOutline">
        <div class="vclIcogram">
          <span class="vclText">Cancel</span>
        </div>
      </button>
      <button type="button" class="vclButton vclEmphasized">
        <div class="vclIcogram">
          <span class="vclText">Save Changes</span>
        </div>
      </button>
    </div>
  </div>
</div>

<div class="vclPanel vclPanelDialog vclDanger" role="dialog">
  <div class="vclPanelBody">
    <div class="vclPanelContent">
      <div class="vclIcogram">
        <div class="vclIcon far fa-question-circle vclScale300p" aria-hidden="true" aria-label="account" role="img"></div>
        <div class="vclText">Do you really want to delete XY?</div>
      </div>
    </div>
  </div>
  <div class="vclPanelFooter vclNoBg vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <div></div>
    <div class="vclLooseButtonGroup">
      <button type="button" class="vclButton vclTransparent vclOutline">
        <div class="vclIcogram">
          <span class="vclText">Cancel</span>
        </div>
      </button>
      <button type="button" class="vclButton vclDanger">
        <div class="vclIcogram">
          <span class="vclText">Delete</span>
        </div>
      </button>
    </div>
  </div>
</div>

<div class="vclPanel vclPanelDialog" role="dialog">
  <div class="vclPanelHeader vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <h3 class="vclPanelTitle">Step-up Authentication Required</h3>
    <button type="button" class="vclButton vclTransparent">
      <div class="vclIcogram"><div class="vclIcon fa fa-times" aria-hidden="true" aria-label="Close" role="img"></div></div>
    </button>
  </div>
  <div class="vclPanelBody">
    <form class="vclForm vclPanelContent">
      <label class="vclFormControlLabel" for="vInputEx1">
        PIN Number
      </label>
      <input id="vInputEx1" class="vclInput" type="number" placeholder="">
    </form>
  </div>
  <div class="vclPanelFooter vclLayoutHorizontal vclLayoutJustified vclLayoutCenter">
    <div></div>
    <div class="vclLooseButtonGroup">
      <button type="button" class="vclButton vclTransparent vclOutline">
        <div class="vclIcogram">
          <span class="vclText">Cancel</span>
        </div>
      </button>
      <button type="button" class="vclButton vclEmphasized">
        <div class="vclIcogram">
          <span class="vclText">Save Changes</span>
        </div>
      </button>
    </div>
  </div>
</div>
