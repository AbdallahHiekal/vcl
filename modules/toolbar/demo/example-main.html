<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="vclToolbar vclScale110p vclLayoutHorizontal vclLayoutJustified" role="menubar" aria-level="1">
  <a class="vclLayoutHorizontal vclLayoutCenter" href="#">
    <img class="vclResponsiveImage vclLogo" role="presentation" src="https://cdn.rawgit.com/vcl/gfx/master/vcl_logo_square-bw.svg" style="max-width: 3em;">
    <h1 class="vclToolbarTitle">App Name</h1>
  </a>

  <nav class="vclNavigation">
    <ul class="vclLayoutHorizontal">
      <li class="vclNavigationItem" role="presentation">
        <a class="vclNavigationItemLabel vclIcogram" href="#">
          <span class="vclIcon fa fa-home" aria-hidden="true" aria-label="home" role="img"></span>
          <span class="vclText">Link 1</span>
        </a>
      </li>
      <li class="vclNavigationItem" class="vclSelected">
        <a class="vclNavigationItemLabel vclIcogram" href="#">
          <span class="vclIcon fa fa-envelope" aria-hidden="true" aria-label="envelope" role="img"></span>
          <span class="vclText">Link 2</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="vclLayoutHorizontal">
    <button type="button" class="vclButton vclHalfTransparent vclSquare" style="height: 100%;">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-envelope" aria-hidden="false" aria-label="contact" role="img"></div>
      </div>
    </button>

    <button type="button" class="vclButton vclHalfTransparent vclSquare" style="height: 100%;">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-user" aria-hidden="false" aria-label="account" role="img"></div>
      </div>
    </button>
  </div>
</div>
