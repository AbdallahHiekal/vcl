<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="vclToolbar vclHor vclJustifyBetween" role="menubar" aria-level="1">
  <button type="button" class="vclButton vclTransparent vclSquare">
    <div class="vclIcogram">
      <div class="vclIcon fas fa-navicon" aria-hidden="false" aria-label="navigation" role="img"></div>
    </div>
  </button>

  <div class="vclInputGroupEmb vclW-20p">
    <span class="vclPrepended">
      <div class="vclIcon fas fa-search"></div>
    </span>
    <input class="vclInput vclPrepItem" placeholder="Search" type="text">
  </div>

  <div class="vclLooseButtonGroup">
    <button type="button" class="vclButton vclTransparent vclSquare">
      <div class="vclIcogram">
        <div class="vclIcon fas fa-sync-alt" aria-hidden="false" aria-label="refresh" role="img"></div>
      </div>
    </button>

    <button type="button" class="vclButton vclTransparent vclSquare">
      <div class="vclIcogram">
        <div class="vclIcon fas fa-plus" aria-hidden="false" aria-label="plus" role="img"></div>
      </div>
    </button>
  </div>
</div>
