<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="vclToolbar vclLayoutHorizontal vclLayoutJustified" role="menubar" aria-level="1">
  <button type="button" class="vclButton vclTransparent vclSquare">
    <div class="vclIcogram">
      <div class="vclIcon fa fa-navicon" aria-hidden="false" aria-label="navigation" role="img"></div>
    </div>
  </button>

  <div class="vclInputGroupEmb">
    <span class="vclPrepended">
      <i class="vclIcon fa fa-search"></i>
    </span>
    <input class="vclInput vclPrepItem vclAppItem" placeholder="Search" type="text">
  </div>

  <div class="vclLooseButtonGroup">
    <button type="button" class="vclButton vclTransparent vclSquare">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-refresh" aria-hidden="false" aria-label="refresh" role="img"></div>
      </div>
    </button>

    <button type="button" class="vclButton vclTransparent vclSquare">
      <div class="vclIcogram">
        <div class="vclIcon fa fa-plus" aria-hidden="false" aria-label="plus" role="img"></div>
      </div>
    </button>
  </div>
</div>
