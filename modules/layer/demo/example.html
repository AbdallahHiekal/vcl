<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div style="height: 100vh;">
  Content
  <div class="vclLayer" role="dialog">
    <div class="vclLayerBox">
      <div class="vclPanel vclPanelDialog vclDanger vclM-0" role="dialog">
          <div class="vclPanelBody">
            <div class="vclPanelContent">
              <div class="vclIcogram">
                <div class="vclIcon far fa-question-circle vclScale300p" aria-hidden="true" aria-label="account" role="img"></div>
                <div class="vclText">Do you really want to delete XY?</div>
              </div>
            </div>
          </div>
          <div class="vclPanelFooter vclNoBg vclHor vclJustifyBetween vclCenter">
            <div></div>
            <div class="vclLooseButtonGroup">
              <button type="button" class="vclButton vclTransparent vclOutline">
                <div class="vclIcogram">
                  <span class="vclText">Cancel</span>
                </div>
              </button>
              <button type="button" class="vclButton vclDanger">
                <div class="vclIcogram">
                  <span class="vclText">Delete</span>
                </div>
              </button>
            </div>
          </div>
        </div>

    </div>
  </div>
  <div class="vclLayerCover"></div>
</div>
