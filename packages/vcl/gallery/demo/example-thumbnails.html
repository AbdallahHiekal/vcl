<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="gallery" touch-action="pan-y">
  <div class="gallery-header">
    <h2>Gallery Title</h2>
  </div>

  <div class="gallery-content">
    <button class="button gallery-prev-button">
      <div class="icogram">
        <div class="icon fas fa-caret-left" aria-hidden="true" aria-label="Previous" role="img"></div>
      </div>
    </button>
    <div class="gallery-prev-pane"></div>
    <img class="gallery-image" src="https://picsum.photos/600/500" alt="Description">
    <button class="button gallery-next-button">
      <div class="icogram">
        <div class="icon fas fa-caret-right" aria-hidden="true" aria-label="Next" role="img"></div>
      </div>
    </button>
    <div class="gallery-next-pane"></div>
  </div>

  <div class="gallery-footer align-centered">
    2&nbsp;/&nbsp;4
  </div>

  <div class="gallery-thumbs row justify-center" touch-action="pan-y">
    <div class="gallery-thumbs-container row">
      <div class="gallery-thumb-wrapper">
        <img class="gallery-thumb" src="https://picsum.photos/200/200" alt="Image 1">
      </div>
      <div class="gallery-thumb-wrapper selected">
        <img class="gallery-thumb" src="https://picsum.photos/200/200" alt="Image 2">
      </div>
      <div class="gallery-thumb-wrapper">
        <img class="gallery-thumb" src="https://picsum.photos/200/200" alt="Image 3">
      </div>
      <div class="gallery-thumb-wrapper">
        <img class="gallery-thumb" src="https://picsum.photos/200/200" alt="Image 4">
      </div>
    </div>
  </div>
</div>
