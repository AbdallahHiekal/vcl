<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="data-list item-selectability item-hover-highlight">
  <header class="data-list-header">
    <h2>My Profile</h2>
  </header>
  <div class="data-list-body" role="listbox" aria-mdivtiselectable="false">
    <div class="data-list-item row justify-between center" role="option" aria-selected="false">
      <div class="span-gcb gutter-margin" role="gridcell">Name</div>
      <div class="span-gca gutter-margin" role="gridcell">Max Musermann</div>
      <button style="min-width: 3em;" class="button transparent" type="button">
        <div class="icogram">
          <div class="icon fas fa-edit" aria-hidden="true" role="img"></div>
        </div>
      </button>
    </div>
    <div class="data-list-item row justify-between center selected" role="option" aria-selected="true">
      <div class="span-gcb gutter-margin" role="gridcell">Username (selected item)</div>
      <div class="span-gca gutter-margin" role="gridcell">Maxman</div>
      <div style="min-width: 3em;"></div>
    </div>
    <div class="data-list-item row justify-between center disabled" role="option" aria-selected="false">
      <div class="span-gcb gutter-margin" role="gridcell">E-Mail (disabled item)</div>
      <div class="span-gca gutter-margin" role="gridcell">musermann.max@example.com</div>
      <div style="min-width: 3em;"></div>
    </div>
    <div class="data-list-item row justify-between center" role="option" aria-selected="false">
      <div class="span-gcb gutter-margin" role="gridcell">Password</div>
      <div class="span-gca gutter-margin" role="gridcell">********</div>
      <div style="min-width: 3em;"></div>
    </div>
    <div class="data-list-item row justify-between center" role="option" aria-selected="false">
      <div class="span-gcb gutter-margin" role="gridcell">Country</div>
      <div class="span-gca gutter-margin" role="gridcell">Germany</div>
      <div style="min-width: 3em;"></div>
    </div>
  </ul>
  <footer class="data-list-footer row justify-end gutter-margin-t-b">
    <button class="button" type="button">
      <div class="icogram">
        <div class="icon fas fa-plus" aria-hidden="true" role="img"></div>
        <div class="text">Add Setting</div>
      </div>
    </button>
  </footer>
</div>
