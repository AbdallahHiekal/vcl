<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div class="input token-input row layout-wrap" tabindex="0" role="combobox" aria-expanded="false" aria-haspopup="true" aria-autocomplete="list" aria-owns="id-of-corresponding-dropdown">
  <div class="token-container">
    <div class="token">
      <span class="token-label">blue</span>
    </div>

    <div class="token">
      <span class="token-label">red</span>
      <button type="button" class="button transparent" tabindex="-1">
        <div class="icogram">
          <div class="icon fas fa-times" aria-hidden="true" aria-label="remove" role="img"></div>
        </div>
      </button>
    </div>
  </div>

  <input class="input flex" tabindex="-1" placeholder="Type to add tokens" autocomplete="off" type="text">
</div>
