<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="toolbar row justify-between" role="menubar" aria-level="1">
  <button type="button" class="button transparent square">
    <div class="icogram">
      <div class="icon fas fa-navicon" aria-hidden="false" aria-label="navigation" role="img"></div>
    </div>
  </button>

  <div class="embedded-input-group w-20p">
    <span class="prepended">
      <div class="icon fas fa-search"></div>
    </span>
    <input class="input prep-item" placeholder="Search" type="text">
  </div>

  <div class="loose-button-group">
    <button type="button" class="button transparent square">
      <div class="icogram">
        <div class="icon fas fa-sync-alt" aria-hidden="false" aria-label="refresh" role="img"></div>
      </div>
    </button>

    <button type="button" class="button transparent square">
      <div class="icogram">
        <div class="icon fas fa-plus" aria-hidden="false" aria-label="plus" role="img"></div>
      </div>
    </button>
  </div>
</div>
